<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <form class="container">

        <h2 class="recuperarstyle">Recuperar Senha</h2>

        <div class="input-with-icon">
            <img src="./IMG/email.png" alt="Ícone de email" class="input-icon">
            <input type="email" placeholder="Digite seu e-mail" required>
        </div>

        <div class="input-with-icon">
            <img src="./IMG/cadeado.png" alt="Ícone de código" class="input-icon cadeado">
            <input type="text" placeholder="Insira o código que enviamos ao seu email" required>
        </div>

        <div class="login">
            <p class="login-link"><a href="login.html">Login</a></p>

        <div class="botao">
            <button class="register-btn">Enviar</button>
        </div>
    </div>

</form>
</body>

</html>
